<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Couse Sign Up</title>
  </head>
  <body>
     <h1>Course Sign UP Page</h1>
     <p>Please Note: First Name, Last Name, Password and Email Required</p>

     <form action="thank-you.html" method="get">

       <label for="fn">First Name</label>
       <input id="fn" type="text" name="" placeholder="First Name" required>


       <label for="ln">Last Name</label>
       <input id="ln" type="text" name="" placeholder="Last Name" required>


       <p></p>


       <label for="email">Email</label>
       <input id="email" type="text" name="" placeholder="name@email.com" required>


       <label for="pwd">Password</label>
       <input id="pwd" type="text" name="" placeholder="" required>

       <p>Are you over the age of 18?</p>
       <label for="y">Yes</label>
       <input id="y" type="radio" name="ovr" value="yes">
       <input id="n" type="radio" name="ovr" value="no">


       <p>Do you have Creditcard or Paypal?</p>

       <select name="paying">
         <option value="cc">Credit Card</option>
         <option value="pp">Paypal</option>
       </select>

       <p></p>

       <input type="submit" name="" value="SSign Up!">
     </form>
  </body>
</html>
